server:
  port: 9090

spring:
  jpa:
    hibernate.ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  sql.init.mode: always
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:ewm-stats
    username: sa
    password: password
  cloud:
    config:
      enabled: false
  config:
    import-check:
      enabled: false

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    org:
      hibernate.orm.jdbc.bind: TRACE
      hibernate.SQL: TRACE
      springframework:
        orm:
          jpa: INFO
          jpa.JpaTransactionManager: DEBUG
        transaction: INFO
        transaction.interceptor: TRACE
        web.filter.CommonsRequestLoggingFilter: DEBUG